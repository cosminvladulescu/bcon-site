backend:
  name: git-gateway
  repo: cosminvladulescu/bcon-site
  branch: main
  auth_type: pkce
  base_url: https://auth.decapbridge.com
  auth_endpoint: /sites/54f39bc6-4446-431b-9c16-08bdca16d4c7/pkce
  auth_token_endpoint: /sites/54f39bc6-4446-431b-9c16-08bdca16d4c7/token
  gateway_url: https://gateway.decapbridge.com

  commit_messages:
    create: Create {{collection}} "{{slug}}" - {{author-name}} <{{author-login}}>
    update: Update {{collection}} "{{slug}}" - {{author-name}} <{{author-login}}>
    delete: Delete {{collection}} "{{slug}}" - {{author-name}} <{{author-login}}>

auth:
  email_claim: email
  first_name_claim: first_name
  last_name_claim: last_name
  avatar_url_claim: avatar_url

media_folder: frontend/public/images/uploads
public_folder: /images/uploads

collections:

  - name: "homepage"
    label: "Homepage"
    files:
      - label: "Continut Homepage"
        name: "homepage"
        file: "frontend/src/content/homepage.json"
        fields:
          - label: "Hero"
            name: "hero"
            widget: "object"
            fields:
              - label: "Titlu"
                name: "title"
                widget: "string"
              - label: "Subtitlu"
                name: "subtitle"
                widget: "text"
              - label: "CTA Principal"
                name: "ctaPrimary"
                widget: "string"
              - label: "CTA Secundar"
                name: "ctaSecondary"
                widget: "string"

          - label: "Servicii"
            name: "services"
            widget: "list"
            fields:
              - label: "Titlu"
                name: "title"
                widget: "string"
              - label: "Descriere"
                name: "description"
                widget: "text"

          - label: "Beneficii"
            name: "benefits"
            widget: "list"
            fields:
              - label: "Titlu"
                name: "title"
                widget: "string"
              - label: "Descriere"
                name: "description"
                widget: "text"

  - name: "contact"
    label: "Date Contact"
    files:
      - label: "Informatii Contact"
        name: "contact"
        file: "frontend/src/content/contact.json"
        fields:
          - label: "Telefon"
            name: "telefon"
            widget: "string"
          - label: "Email"
            name: "email"
            widget: "string"
          - label: "Adresa"
            name: "adresa"
            widget: "string"

  - name: "site"
    label: "Header / Meniu"
    files:
      - label: "Setari Site"
        name: "site"
        file: "frontend/src/content/site.json"
        fields:
          - label: "Brand"
            name: "brand"
            widget: "string"

          - label: "Meniu"
            name: "nav"
            widget: "list"
            fields:
              - label: "Text"
                name: "label"
                widget: "string"
              - label: "Link"
                name: "href"
                widget: "string"

          - label: "Buton Header"
            name: "headerCta"
            widget: "object"
            fields:
              - label: "Text"
                name: "label"
                widget: "string"
              - label: "Link"
                name: "href"
                widget: "string"

  - name: "footer"
    label: "Footer"
    files:
      - label: "Continut Footer"
        name: "footer"
        file: "frontend/src/content/footer.json"
        fields:
          - label: "Coloane"
            name: "columns"
            widget: "list"
            fields:
              - label: "Titlu"
                name: "title"
                widget: "string"
              - label: "Linkuri"
                name: "links"
                widget: "list"
                fields:
                  - label: "Text"
                    name: "label"
                    widget: "string"
                  - label: "Link"
                    name: "href"
                    widget: "string"

          - label: "Contact"
            name: "contact"
            widget: "object"
            fields:
              - label: "Telefon"
                name: "phone"
                widget: "string"
              - label: "Email"
                name: "email"
                widget: "string"
              - label: "Locatie"
                name: "location"
                widget: "string"

          - label: "Legal"
            name: "legal"
            widget: "object"
            fields:
              - label: "Copyright"
                name: "copyright"
                widget: "string"

  - name: "services_page"
    label: "Pagina Servicii"
    files:
      - label: "Continut Servicii"
        name: "services"
        file: "frontend/src/content/services.json"
        fields:
          - label: "Titlu"
            name: "pageTitle"
            widget: "string"
          - label: "Introducere"
            name: "pageIntro"
            widget: "text"

          - label: "Lista servicii"
            name: "items"
            widget: "list"
            fields:
              - label: "Titlu"
                name: "title"
                widget: "string"
              - label: "Descriere"
                name: "description"
                widget: "text"

  - name: "about_page"
    label: "Pagina Despre"
    files:
      - label: "Continut Despre"
        name: "about"
        file: "frontend/src/content/about.json"
        fields:
          - label: "Titlu"
            name: "pageTitle"
            widget: "string"
          - label: "Introducere"
            name: "intro"
            widget: "text"

          - label: "Highlights"
            name: "highlights"
            widget: "list"
            fields:
              - label: "Titlu"
                name: "title"
                widget: "string"
              - label: "Descriere"
                name: "description"
                widget: "text"